<div
  [ngClass]="{ reminder: task.reminder }"
  class="task"
  (dblclick)="onToggle(task)"
>
  <h3>
    {{ task.text }}
    <fa-icon
      (click)="onDelete(task)"
      [ngStyle]="{ color: 'red' }"
      [icon]="faTimes"
    ></fa-icon>
  </h3>
  <p>{{ task.day }}</p>
  <a routerLink="/new-listing/{{task.id}}">
  <button class="btn">New Task</button>
  </a>
  <a routerLink="/listings/{{task.id}}">
    <h5>more details...</h5>
  </a> 
</div>
